<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Halaman login</title>
    </head>
    <body>
        <!-- Bagian kiri login -->
        <section class="section_kiri_login">
            <img src="/bg login.png" alt="Bg login">
            <div class="isi_kiri_login">
                <h1>Selangkah Lebih Dekat Dengan Impianmu</h1>
                <p class="deskripsi_login">Sebuah layanan E-learning gratis yang
                    siap membantumu menjadi
                    seorang ahli.</p>
            </div>
        </section>

        <!-- Bagian kanan login -->
        <section class="section_kanan_login">
            <form>
                <h3>Login</h3>
                <p class="deskripsi_login">Persiapkan diri untuk masa depan yang
                    penuh bintang</p>
                <input required class="input_field" type="email" placeholder="Email">
                <input required class="input_field" type="password"
                    placeholder="Password">
                <label class="container">Simpan info masuk
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <button class="my-button" type="submit">Masuk</button>
                <footer>
                    <p>Belum punya akun?</p>
                    <a href="/register.html">Daftar</a>
                </footer>
            </form>
        </section>
    </body>
</html>
